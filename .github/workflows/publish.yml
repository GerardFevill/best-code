name: ğŸš€ Deploy to NPM

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      force_publish:
        description: 'Force publication (ignore version check)'
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'
        
    - name: ğŸ“¦ Install dependencies
      run: npm install
      
    - name: ğŸ§ª Run tests
      run: npm test
        
    - name: âœ… Validate package
      run: npm pack --dry-run
      
    - name: ğŸ” Check NPM login
      run: npm whoami
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: ğŸ“¤ Publish to NPM
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
