name: 🚀 Deploy to NPM

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      force_publish:
        description: 'Force publication (ignore version check)'
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'
        
    - name: 📦 Install dependencies
      run: npm install
      
    - name: 🧪 Run tests
      run: npm test
        
    - name: ✅ Validate package
      run: npm pack --dry-run
      
    - name: 🔍 Check NPM login
      run: npm whoami
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: 📤 Publish to NPM
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: 🎉 Success notification
      run: |
        echo "✅ Package @cosmospark/best-code publié avec succès sur NPM !"
        echo "📦 Disponible sur: https://www.npmjs.com/package/@cosmospark/best-code"
        echo "📥 Installation: npm install @cosmospark/best-code"
        echo "🔗 GitHub: https://github.com/GerardFevill/best-code"
